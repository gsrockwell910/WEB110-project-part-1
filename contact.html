  <body id="form_body">
    <header id="main_header">
      <div id="logo_div">
        <img src="pics/tree_logo.png" alt="Logo image of 2 pine trees" />
        <h1>Grand Nature Preserve</h1>
      </div>
      <nav>
        <ul class="nav_links">
          <li><a href="about.html">About</a></li>

    <div class="container">
      <div class="title">Contact us</div>
      <form action="mailto:gavinskateface@gmail.com" method="post" enctype="application/x-www-form-urlencoded">
          <div class="user-details">
              <div class="input-box">
                  <span class="details">First Name</span>
                  <input type="text" placeholder="Enter your first name" required/>
              </div>
              <div class="input-box">
                  <span class="details">Last Name</span>
                  <input type="text" placeholder="Enter your last name" required/>
              </div>
              <div class="input-box">
                  <span class="details">Email</span>
                  <input type="text" placeholder="Enter your email" required/>
              </div>
              <div class="input-box">
                  <span class="details">Phone Number</span>
                  <input type="text" placeholder="+(123)-456-7891" required/>
              </div>
              <div class="input-box">
                  <span class="details">Your question</span>
                  <textarea placeholder="Enter your question here"></textarea>
              </div>
          </div>
          <div class="button">
              <input type="submit" value="Submit">
          </div>
      </form>
  </div>
